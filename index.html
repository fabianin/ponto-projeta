<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeta Jr.</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md6 offset-md-2">
                <h1>
                    Sistema de registro de ponto da Projeta Jr.
                </h1>
                <br/>
            </div>
            <h2>
                Cadastro
            </h2>
        </div>
        <form method="POST">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" required>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="matricula">Matricula</label>
                        <input class="form-control" type="text" name="matricula" id="matricula" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input class="form-control" type="date" name="nascimento" id="dataNascimento" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="naturalidade">Naturalidade</label>
                    <input class="form-control" type="text" name="natulidade" id="naturalidade" required>
                </div>
            </div>

            <!-- INICIO DOS CARGOS -->
           <div class="row">
               <div class="form-group">
                   <div class="col-md-4">
                       <label>Cargo</label>
                       <select  name="cargo" class="form-control">
                           <option value="1">Trainee</option>
                           <option value="2">Assessor</option>
                           <option value="3">Diretor</option>
                       </select>
                   </div>
               </div>
                <!-- FIM DOS CARGOS -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Data admissão</label>
                        <input type="date" name="admissao" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Data demissão</label>
                        <input type="date" name="demissao" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" type="password" name="senha">
                </div>
            </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Repita Senha</label>
                        <input class="form-control" type="password" name="confsenha">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
